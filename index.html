<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Widget form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>

    <!--Start Widget-->
    <div class="card-body color1">

        <div class="float-left">
            <h3>
                <span class="currency">$</span>
                <span class="count">20000</span>
            </h3>

            <p>Revenue</p>
        </div>

        <div class="float-right">
            <i class="pe-7s-cart"></i>
        </div>

    </div>
     <!--End Widget-->
     <!--Start Widget-->
    <div class="card-body color2">

        <div class="float-left">
            <h3>
                <span class="currency">$</span>
                <span class="count">30000</span>
            </h3>

            <p>Revenue</p>
        </div>

        <div class="float-right">
            <i class="pe-7s-cart"></i>
        </div>

    </div>
     <!--End Widget-->
     <!--Start Widget-->
    <div class="card-body color3">

        <div class="float-left">
            <h3>
                <span class="currency">$</span>
                <span class="count">40000</span>
            </h3>

            <p>Revenue</p>
        </div>

        <div class="float-right">
            <i class="pe-7s-cart"></i>
        </div>

    </div>
     <!--End Widget-->
     <!--Start Widget-->
    <div class="card-body color4">

        <div class="float-left">
            <h3>
                <span class="currency">$</span>
                <span class="count">500000</span>
            </h3>

            <p>Revenue</p>
        </div>

        <div class="float-right">
            <i class="pe-7s-cart"></i>
        </div>

    </div>
     <!--End Widget-->

    
    <script type="text/javascript">
    $('.count').each(function(){
        $(this).prop('Counter', 0).animate({
            Counter: $(this).text()
        }, {
            duration:4000,
            easing: 'swing',
            step: function(now) {
                $(this).text(Math.ceil(now));
            }
        });
    });

    </script>

    </body>

</html>
